<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jogos Educativos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background-color: #161b22;
      border: none;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #00ffcc44;
    }

    .btn-tech {
      background-color: #00ffcc;
      color: #000;
      border: none;
    }

    .btn-tech:hover {
      background-color: #00ddb3;
    }

    .header {
      border-bottom: 1px solid #00ffcc;
    }

    .modal-dialog {
      max-width: 80vw;
      max-height: 80vh;
    }

    .modal-body {
      padding: 0;
    }

    .game-frame {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <header class="text-center mb-5 header">
      <h1><i class="bi bi-controller"></i> Jogos Educativos</h1>
      <p class="lead">Escolha um jogo para aprender se divertindo!</p>
    </header>

    <!-- Cards -->
    <div class="row g-4 justify-content-center mb-5">
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card text-center p-3 h-100">
          <h4 class="text-white">Soma de 2 números</h4>
          <button class="btn btn-tech mt-3" onclick="abrirModal('soma')">Jogar</button>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-4">
        <div class="card text-center p-3 h-100">
          <h4 class="text-white">Média de Aluno</h4>
          <button class="btn btn-tech mt-3" onclick="abrirModal('media')">Jogar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalJogo" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark">
        <div class="modal-header border-0">
          <h5 class="modal-title text-white">Jogo em Execução</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <iframe id="iframeJogo" class="game-frame"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function abrirModal('https://rogerdevelopersystem.github.io/geducation.github.io/'+jogoUrl) {
      const iframe = document.getElementById('iframeJogo');
      iframe.src = jogoUrl;

      const modal = new bootstrap.Modal(document.getElementById('modalJogo'));
      modal.show();
    }
  </script>

</body>
</html>
